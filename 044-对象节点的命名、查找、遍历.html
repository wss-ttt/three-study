<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .action {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, .3);
      display: flex;
    }
    .action .btn {
      color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div class="action">
    <div class="btn">获取物体元素(id)</div>
    <div class="btn">获取元素(name)</div>
    <div class="btn">动态改变元素属性</div>
  </div>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script>
    /**
     * 学习网址: 
     * http://www.webgl3d.cn/Three.js/
     * http://www.wjceo.com/blog/threejs/ 
     * 
     * **/

    /**
     * 1.cube: 立方体
     * 2.Geometry: 几何学
     * 3.Material: 材料 材质
     * 4.Mesh: 网格
     * 5.Sphere: 球体
     * 6.Ambient: 环境
     * 7.Scene: 场景
     * 8.Camera 相机
     * 9.wireframe 线框 线框图
     * 10.fog: 雾
     * **/

    // 1.场景 2.渲染器 3.相机

    let scene;
    let renderer;
    let controls;
    let camera;
    let point, point2;

    init();
    // 0.入口方法封装
    function init() {
      initRender();
      initScene();
      initCamera();
      initLight();
      initModel();
      initAxisHelper();
      render();
      initControls();

      // 获取模型对象数据
      getData();

      let btns = document.querySelectorAll('.btn');
      // 通过id获取元素
      btns[0].onclick = function() {
        let idNode = scene.getObjectById( 14 );
        console.log(idNode);
      }

      // 通过name获取元素
      btns[1].onclick = function() {
        let nameNode = scene.getObjectByName('左腿')
        console.log(nameNode);
      }

      // 动态改变元素属性
      btns[2].onclick = function() {
        let nameNode = scene.getObjectByName('左腿')
        nameNode.material.color.set(0x1acd7e);
      }
    }

    // 1.创建场景对象
    function initScene() {
      scene = new THREE.Scene()
    }

    // 2.创建渲染器对象
    function initRender() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色
      document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    }

    // 3.创建相机对象
    function initCamera() {
      let width = window.innerWidth; //窗口宽度
      let height = window.innerHeight; //窗口高度
      let k = width / height; //窗口宽高比
      let s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
      //创建相机对象
      camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(200, 300, 200); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    }

    // 4.创建光源对象
    function initLight() {
      // 1.环境光 
      let ambient = new THREE.AmbientLight(0x444444)
      // 将环境光对象添加到场景去
      scene.add(ambient)

      // 2.点光源
      point = new THREE.PointLight(0xffffff)
      point.position.set(100, 200, 300)
      // 将点光源添加到场景中去
      scene.add(point)

      // 2.点光源
      /* point2 = new THREE.PointLight(0xffffff)
      point2.position.set(-400, -200, -300)
      // 将点光源添加到场景中去
      scene.add(point2) */
    }

    // 5.创建模型
    function initModel() {
      // 头部网格模型和组
      let headMesh = sphereMesh(10, 0, 0, 0);
      headMesh.name = '脑壳'
      let leftEyeMesh = sphereMesh(1, 8, 5, 4);
      leftEyeMesh.name = '左眼'
      let rightEyeMesh = sphereMesh(1, 8, 5, -4);
      rightEyeMesh.name = '右眼'
      let headGroup = new THREE.Group();
      headGroup.name = '头部'
      headGroup.add(headMesh, leftEyeMesh, rightEyeMesh);

      // 身体网格模型和组
      let neckMesh = cylinderMesh(3, 10, 0, -15, 0);
      neckMesh.name = '脖子'
      let bodyMesh = cylinderMesh(14, 30, 0, -35, 0);
      bodyMesh.name = '腹部'
      let leftLegMesh = cylinderMesh(4, 60, 0, -80, -7);
      leftLegMesh.name = '左腿'
      let rightLegMesh = cylinderMesh(4, 60, 0, -80, 7);
      rightLegMesh.name = '右腿'
      let legGroup = new THREE.Group();
      legGroup.name = '腿'
      legGroup.add(leftLegMesh, rightLegMesh);
      let bodyGroup = new THREE.Group();
      bodyGroup.name = '身体'
      bodyGroup.add(neckMesh, bodyMesh, legGroup);

      // 人Group
      let personGroup = new THREE.Group();
      personGroup.name = '人'
      personGroup.add(headGroup, bodyGroup)
      personGroup.translateY(50)
      scene.add(personGroup);
    }

    // 6.封装渲染方法 -> 渲染图形
    function render() {
      //执行渲染操作   指定场景、相机作为参数
      renderer.render(scene, camera);
    }

    // 7.创建控制对象
    function initControls() {
      controls = new THREE.OrbitControls(camera)
      controls.addEventListener('change', function () {
        render();
      })
    }

    // 8.辅助坐标系的显示
    function initAxisHelper() {
      let axisHelper = new THREE.AxisHelper(200)
      scene.add(axisHelper);
    }

    // 球体网格模型创建函数
    function sphereMesh(R, x, y, z) {
      let geometry = new THREE.SphereGeometry(R, 25, 25); //球体几何体
      let material = new THREE.MeshPhongMaterial({
        color: 0x0000ff
      }); //材质对象Material
      let mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
      mesh.position.set(x, y, z);
      return mesh;
    }
    // 圆柱体网格模型创建函数
    function cylinderMesh(R, h, x, y, z) {
      let geometry = new THREE.CylinderGeometry(R, R, h, 25, 25); //球体几何体
      let material = new THREE.MeshPhongMaterial({
        color: 0x0000ff
      }); //材质对象Material
      let mesh = new THREE.Mesh(geometry, material); // 创建网格模型对象
      mesh.position.set(x, y, z);
      return mesh;
    }

    // 获取模型对象中的数据
    function getData() {
      scene.traverse(function (obj) {
        if (obj.type === "Group") {
          console.log(obj.name);
        }
        if (obj.type === "Mesh") {
          console.log('  ' + obj.name);
          obj.material.color.set(0xffff00);
        }
        if (obj.name === "左眼" | obj.name === "右眼") {
          obj.material.color.set(0x000000)
        }
        // // 打印id属性
        console.log(obj.id);
        // 打印该对象的父对象
        console.log(obj.parent);
        // 打印该对象的子对象
        console.log(obj.children);
      })
    }
  </script>
</body>

</html>
