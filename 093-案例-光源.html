<!DOCTYPE html>
<html lang="en">

<head>
  <title>three.js webgl - lights - spot light</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <style>
    body {
      background-color: #000;
      margin: 0px;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script src="js/tween.min.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/Detector.js"></script>

  <script>
    if (!Detector.webgl) Detector.addGetWebGLMessage();


    let scene;
    let renderer;
    let controls;
    let camera;
    let spotLight1;
    let spotLight2;
    let spotLight3;
    let lightHelper1;
    let lightHelper2;
    let lightHelper3;

    // 1.创建场景对象
    function initScene() {
      scene = new THREE.Scene();
    }

    // 2.创建渲染器对象
    function initRender() {
      renderer = new THREE.WebGLRenderer();
      renderer.setPixelRatio(window.devicePixelRatio);
      renderer.shadowMap.enabled = true;
      renderer.shadowMap.type = THREE.PCFSoftShadowMap;
      renderer.gammaInput = true;
      renderer.gammaOutput = true;
      document.body.appendChild(renderer.domElement);
    }

    // 3.创建相机对象
    function initCamera() {
      camera = new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 2000);
      camera.position.set(46, 22, -21);
    }

    // 创建控制对象
    function initControls() {
      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.target.set(0, 7, 0);
      controls.maxPolarAngle = Math.PI / 2;
      controls.update();
    }

    function initModule() {
      let matFloor = new THREE.MeshPhongMaterial();
      let matBox = new THREE.MeshPhongMaterial({
        // color: 0xaaaaaa
        color: 0x1acd7e
      });

      let geoFloor = new THREE.PlaneBufferGeometry(20, 20);
      let geoBox = new THREE.BoxBufferGeometry(3, 1, 2);

      let mshFloor = new THREE.Mesh(geoFloor, matFloor);
      mshFloor.rotation.x = -Math.PI * 0.5;
      let mshBox = new THREE.Mesh(geoBox, matBox);
      matFloor.color.set(0x808080);

      mshFloor.receiveShadow = true;
      mshFloor.position.set(0, -0.05, 0);

      mshBox.castShadow = true;
      mshBox.receiveShadow = true;
      mshBox.position.set(0, 5, 0);
      scene.add(mshFloor);
      scene.add(mshBox);
    }

    function initLight() {
      let ambient = new THREE.AmbientLight(0x111111);
      spotLight1 = createSpotlight(0xFF7F00);
      spotLight2 = createSpotlight(0x00FF7F);
      spotLight3 = createSpotlight(0x7F00FF);
      spotLight1.position.set(15, 40, 45);
      spotLight2.position.set(0, 40, 35);
      spotLight3.position.set(-15, 40, 45);
      lightHelper1 = new THREE.SpotLightHelper(spotLight1);
      lightHelper2 = new THREE.SpotLightHelper(spotLight2);
      lightHelper3 = new THREE.SpotLightHelper(spotLight3);
      scene.add(ambient);
      scene.add(spotLight1, spotLight2, spotLight3);
      scene.add(lightHelper1, lightHelper2, lightHelper3);
    }

    init();
    function init() {
      initRender();
      initScene();
      initCamera();
      initLight();
      initModule();
      onResize();
      render();
      
      initControls();
      animate();
      window.addEventListener('resize', onResize, false);
    }

    function createSpotlight(color) {

      let newObj = new THREE.SpotLight(color, 2);

      newObj.castShadow = true;
      newObj.angle = 0.3;
      newObj.penumbra = 0.2;
      newObj.decay = 2;
      newObj.distance = 50;

      newObj.shadow.mapSize.width = 1024;
      newObj.shadow.mapSize.height = 1024;

      return newObj;

    }

    function onResize() {

      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);

    }

    function tween(light) {
      new TWEEN.Tween(light).to({
          angle: (Math.random() * 0.7) + 0.1,
          penumbra: Math.random() + 1
        }, Math.random() * 3000 + 2000)
        .easing(TWEEN.Easing.Quadratic.Out).start();

      new TWEEN.Tween(light.position).to({
          x: (Math.random() * 30) - 15,
          y: (Math.random() * 10) + 15,
          z: (Math.random() * 30) - 15
        }, Math.random() * 3000 + 2000)
        .easing(TWEEN.Easing.Quadratic.Out).start();

    }

    function animate() {
      tween(spotLight1);
      tween(spotLight2);
      tween(spotLight3);

      setTimeout(animate, 5000);

    }

    function render() {

      TWEEN.update();

      if (lightHelper1) lightHelper1.update();
      if (lightHelper2) lightHelper2.update();
      if (lightHelper3) lightHelper3.update();

      renderer.render(scene, camera);

      requestAnimationFrame(render);

    }

    
  </script>
</body>

</html>
