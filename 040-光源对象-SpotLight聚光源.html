<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script>
    /**
     * 1.cube: 立方体
     * 2.Geometry: 几何学
     * 3.Material: 材料 材质
     * 4.Mesh: 网格
     * 5.Sphere: 球体
     * 6.Ambient: 环境
     * 7.Scene: 场景
     * 8.Camera 相机
     * 9.wireframe 线框 线框图
     * 10.fog: 雾
     * **/
    // 1.场景 2.渲染器 3.相机
    let scene = new THREE.Scene()
    let geometry = new THREE.BoxGeometry(50, 50, 50)
    // 材质对象
    let material = new THREE.MeshLambertMaterial({
      color: 0x1acd7e
    })
    // 网格对象
    let mesh = new THREE.Mesh(
      geometry,
      material
    )
    // 将网格模型对象添加场景中去
    scene.add(mesh)
    // 点光源
    // 和环境光不同，环境光不需要设置光源位置，而点光源需要设置位置属性.position，光源位置不同，物体表面被照亮的面不同，远近不同因为衰减明暗程度不同
    let point = new THREE.PointLight(0xffffff)
    point.position.set(400, 200, 300)
    // 将点光源添加到场景中去
    scene.add(point)

    // 点光源
    let point2 = new THREE.PointLight(0xffffff)
    point2.position.set(-400, -200, -300)
    // 将点光源添加到场景中去
    scene.add(point2)

    // 创建一个聚光源对象
    // 聚光源可以认为是一个沿着特定方会逐渐发散的光源，照射范围在三维空间中构成一个圆锥体。通过属性.angle可以设置聚光源发散角度，聚光源照射方向设置和平行光光源一样是通过位置.position和目标.target两个属性来实现
    let spotLight = new THREE.SpotLight(0xffffff);;
    // 设置聚光光源位置
    spotLight.position.set(-100, 150, 150);
    // 聚光灯光源指向网格模型mesh2
    spotLight.target = mesh;
    // 设置聚光光源发散角度
    spotLight.angle = Math.PI / 30;
    scene.add(spotLight);
    // 聚光源辅助对象
    let spotLightHelper = new THREE.SpotLightHelper( spotLight, 0xff00ff );
    scene.add( spotLightHelper );

    let ambient = new THREE.AmbientLight(0x888888)
    // 将环境光对象添加到场景去
    scene.add(ambient)

    let width = window.innerWidth; //窗口宽度
    let height = window.innerHeight; //窗口高度
    let k = width / height; //窗口宽高比
    let s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    // 辅助坐标系的显示
    let axisHelper = new THREE.AxisHelper(200)
    scene.add(axisHelper);

    // 创建渲染器对象
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    renderer.render(scene, camera);

    let controls
    orbitControls()

    function orbitControls() {
      controls = new THREE.OrbitControls(camera)
      controls.addEventListener('change', function () {
        renderer.render(scene, camera);
      })
    }
  </script>
</body>

</html>
