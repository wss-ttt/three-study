<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .action {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, .3);
      display: flex;
    }

    .action .btn {
      color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div class="action">
    <div class="btn">测试1</div>
    <div class="btn">测试2</div>
  </div>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script>
    // 1.场景 2.渲染器 3.相机

    let scene;
    let renderer;
    let controls;
    let camera;
    let point, point2;

    init();
    // 0.入口方法封装
    function init() {
      initRender();
      initScene();
      initCamera();
      initLight();
      initModel();
      initAxisHelper();
      render();
      initControls();
    }

    // 1.创建场景对象
    function initScene() {
      scene = new THREE.Scene()
    }

    // 2.创建渲染器对象
    function initRender() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色
      document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    }

    // 3.创建相机对象
    function initCamera() {
      let width = window.innerWidth; //窗口宽度
      let height = window.innerHeight; //窗口高度
      let k = width / height; //窗口宽高比
      let s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
      //创建相机对象
      camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(200, 300, 200); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    }

    // 4.创建光源对象
    function initLight() {
      // 1.环境光 
      let ambient = new THREE.AmbientLight(0x444444)
      // 将环境光对象添加到场景去
      scene.add(ambient)

      // 2.点光源
      point = new THREE.PointLight(0xffffff)
      point.position.set(400, 200, 300)
      // 将点光源添加到场景中去
      scene.add(point)

      // 2.点光源
      point2 = new THREE.PointLight(0xffffff)
      point2.position.set(-400, -200, -300)
      // 将点光源添加到场景中去
      scene.add(point2)
    }

    // 5.创建模型
    function initModel() {
      /**
       * 创建旋转网格模型
       */
      let points = [
        new THREE.Vector2(50, 60),
        new THREE.Vector2(20, 0), // 可以尝试改变这个值, 会有不同的效果
        new THREE.Vector2(50, -60)
      ]
      // 创建Shape对象
      let shape = new THREE.Shape(); // 创建Shape对象
      // splineThru的作用是用来创建一个样条曲线
      shape.splineThru(points); // 顶点带入样条插值计算函数
      let splinePoints = shape.getPoints(20); // 插值计算细分数20
      /**
       * LatheGeometr方法
       * 格式：LatheGeometry(points, segments, phiStart, phiLength)
       * segments: 圆周方向的细分数 默认为12
       * phiStart: 开始角度 默认为 0
       * phiLength: 旋转角度 默认为 2Π
       * **/
      let geometry = new THREE.LatheGeometry(splinePoints, 30, 0, Math.PI * 2);

      // 材质对象
      let material = new THREE.MeshPhongMaterial({ // 高光材质
        color: 0x1acd7e,
        side: THREE.DoubleSide, //两面可见
        wireframe: true // 以线条模式进行渲染
      })

      // 网格对象
      let mesh = new THREE.Mesh(
        geometry,
        material
      )
      // 将网格模型对象添加场景中去
      scene.add(mesh)
    }

    // 6.封装渲染方法 -> 渲染图形
    function render() {
      //执行渲染操作   指定场景、相机作为参数
      renderer.render(scene, camera);
    }

    // 7.创建控制对象
    function initControls() {
      controls = new THREE.OrbitControls(camera)
      controls.addEventListener('change', function () {
        render();
      })
    }

    // 8.辅助坐标系的显示
    function initAxisHelper() {
      let axisHelper = new THREE.AxisHelper(200)
      scene.add(axisHelper);
    }
  </script>
</body>

</html>
