<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script>
    // 1.场景 2.渲染器 3.相机
    let scene = new THREE.Scene()
    let geometry = new THREE.BoxGeometry(50, 50, 100, 50)
    // 材质对象
    let material = new THREE.MeshLambertMaterial({
      color: 0x1acd7e,
      transparent: true, // 开启透明度
      opacity: 0.5
    })
    // 网格对象
    let mesh = new THREE.Mesh(
      geometry,
      material
    )
    // 将网格模型对象添加场景中去
    scene.add(mesh)

    // 创建一个球体
    let geometry2 = new THREE.SphereGeometry(50, 50, 100)
    // 材质: 与光照计算 高光效果(镜面反射) 产生棱角感
    let material2 = new THREE.MeshPhongMaterial({
      color: 0xff00ff,
      specular: 0x444444,
      shininess: 100 // 值越大 光越集中
    })
    // 网格对象
    let mesh2 = new THREE.Mesh(
      geometry2,
      material2
    )
    mesh2.translateX(100)
    scene.add(mesh2)

    // 创建一个球体
    let geometry3 = new THREE.SphereGeometry(50, 50, 100)
    let material3 = new THREE.MeshLambertMaterial({
      color: 0x00ffff
    })
    // 网格对象
    let mesh3 = new THREE.Mesh(
      geometry3,
      material3
    )
    mesh3.translateY(100)
    scene.add(mesh3)

    // 创建一个球体
    let geometry4 = new THREE.SphereGeometry(50, 50, 100)
    let material4 = new THREE.MeshLambertMaterial({
      color: 0xffff00
    })
    // 网格对象
    let mesh4 = new THREE.Mesh(
      geometry4,
      material4
    )
    mesh4.translateZ(100)
    scene.add(mesh4)

    // 创建一个球体
    let geometry5 = new THREE.SphereGeometry(50, 50, 10)
    let material5 = new THREE.MeshBasicMaterial({
      color: 0x666666,
      wireframe: true // 线条模式渲染
    })
    // 网格对象
    let mesh5 = new THREE.Mesh(
      geometry5,
      material5
    )
    mesh5.position.set(300, 0, 0)
    scene.add(mesh5)

    // 点光源
    let point = new THREE.PointLight(0xffffff)
    point.position.set(400, 200, 300)
    // 将点光源添加到场景中去
    scene.add(point)

    // 环境光 
    let ambient = new THREE.AmbientLight(0x444444)
    // 将环境光对象添加到场景去
    scene.add(ambient)

    let width = window.innerWidth; //窗口宽度
    let height = window.innerHeight; //窗口高度
    let k = width / height; //窗口宽高比
    let s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    // 辅助坐标系的显示
    let axisHelper = new THREE.AxisHelper(200)
    scene.add(axisHelper)
    // 创建渲染器对象
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 1); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    //执行渲染操作   指定场景、相机作为参数
    renderer.render(scene, camera);
    let controls = new THREE.OrbitControls(camera)
    controls.addEventListener('change', function () {
      renderer.render(scene, camera);
    })
  </script>
</body>

</html>
