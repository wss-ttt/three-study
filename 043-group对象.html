<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    .action {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, .3);
      display: flex;
    }
    .action .btn {
      color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div class="action">
    <div class="btn">添加物体</div>
    <div class="btn">移除物体</div>
  </div>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script>
    let btns = document.querySelectorAll('.btn');
    let geometry3 = new THREE.SphereGeometry(30, 30, 30);
    let material3 = new THREE.MeshLambertMaterial({
      color: 0x000000,
      wireframe: true
    })
    // 动态添加物体
    let mesh3 = new THREE.Mesh(geometry3, material3);
    btns[0].onclick = function() {
      scene.add(mesh3);
      render();
    }

    // 动态删除物体
    btns[1].onclick = function() {
      scene.remove(mesh3);
      render();
    }
    // 1.场景 2.渲染器 3.相机
    let scene = new THREE.Scene()
    let geometry = new THREE.BoxGeometry(20, 20, 20);
    // 材质对象
    let material = new THREE.MeshLambertMaterial({
      color: 0x1acd7e
    })

    let group = new THREE.Group();
    // 网格对象
    let mesh1 = new THREE.Mesh(
      geometry,
      material
    );

    let mesh2 = new THREE.Mesh(
      geometry,
      material
    );

    mesh2.translateX(50);
    group.add(mesh1);
    group.add(mesh2);
    scene.add(group);
    group.translateY(50);

    // 查看子对象
    console.log('group的子对象:', group.children); // 输出是一个数组对象
    console.log('scene的子对象:', scene.children); // 输出是一个数组对象
    // 点光源
    let point = new THREE.PointLight(0xffffff)
    point.position.set(400, 200, 300)
    // 将点光源添加到场景中去
    scene.add(point)

    // 点光源
    let point2 = new THREE.PointLight(0xffffff)
    point2.position.set(-400, -200, -300)
    // 将点光源添加到场景中去
    scene.add(point2)

    // 环境光 
    let ambient = new THREE.AmbientLight(0x444444)
    // 将环境光对象添加到场景去
    scene.add(ambient)

    let width = window.innerWidth; //窗口宽度
    let height = window.innerHeight; //窗口高度
    let k = width / height; //窗口宽高比
    let s = 200; //三维场景显示范围控制系数，系数越大，显示的范围越大
    //创建相机对象
    let camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
    camera.position.set(200, 300, 200); //设置相机位置
    camera.lookAt(scene.position); //设置相机方向(指向的场景对象)

    // 辅助坐标系的显示
    let axisHelper = new THREE.AxisHelper(200)
    scene.add(axisHelper);
    
    // 创建渲染器对象
    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height); //设置渲染区域尺寸
    renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色
    document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    
    // 渲染函数
    function render() {
      //执行渲染操作   指定场景、相机作为参数
      renderer.render(scene, camera);
    }

    let controls
    function orbitControls() {
      controls = new THREE.OrbitControls(camera)
      controls.addEventListener('change', function () {
        renderer.render(scene, camera);
      })
    }
    init();
    function init() {
      render();
      orbitControls();
    }
  </script>
</body>

</html>
