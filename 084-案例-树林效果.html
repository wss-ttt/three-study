<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .action {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      background: rgba(0, 0, 0, .3);
      display: flex;
    }

    .action .btn {
      color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      border-radius: 4px;
      cursor: pointer;
      margin-right: 15px;
    }
  </style>
</head>

<body>
  <div class="action">
    <div class="btn">测试1</div>
    <div class="btn">测试2</div>
  </div>
  <script src="js/three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/stats.min.js"></script>
  <script src="js/dat.gui.min.js"></script>
  <script>
    // 1.场景 2.渲染器 3.相机

    let scene;
    let renderer;
    let controls;
    let camera;
    let point, point2;

    init();
    // 0.入口方法封装
    function init() {
      initRender();
      initScene();
      initCamera();
      initLight();
      initModel();
      initAxisHelper();
      render();
      initControls();
    }

    // 1.创建场景对象
    function initScene() {
      scene = new THREE.Scene()
    }

    // 2.创建渲染器对象
    function initRender() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色
      document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    }

    // 3.创建相机对象
    function initCamera() {
      let width = window.innerWidth; //窗口宽度
      let height = window.innerHeight; //窗口高度
      let k = width / height; //窗口宽高比
      let s = 800; //三维场景显示范围控制系数，系数越大，显示的范围越大
      //创建相机对象
      camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000);
      camera.position.set(200, 300, 200); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    }

    // 4.创建光源对象
    function initLight() {
      // 1.环境光 
      let ambient = new THREE.AmbientLight(0x444444)
      // 将环境光对象添加到场景去
      scene.add(ambient)

      // 2.点光源
      point = new THREE.PointLight(0xffffff)
      point.position.set(400, 200, 300)
      // 将点光源添加到场景中去
      scene.add(point)

      // 2.点光源
      point2 = new THREE.PointLight(0xffffff)
      point2.position.set(-400, -200, -300)
      // 将点光源添加到场景中去
      scene.add(point2)
    }

    // 5.创建模型
    function initModel() {
      /**
       * 精灵创建树林效果
       * **/
      let texture = new THREE.TextureLoader().load('images/tree.png');
      for (let i = 0; i < 100; i++) {
        let spriteMaterial = new THREE.SpriteMaterial({
          map: texture, //设置精灵纹理贴图
        });
        // 创建精灵模型对象
        let sprite = new THREE.Sprite(spriteMaterial);

        // 向场景中添加精灵模型对象
        scene.add(sprite);

        // 控制精灵大小,
        sprite.scale.set(100, 100, 1); //// 只需要设置x、y两个分量就可以
        let k1 = Math.random() - 0.5;
        let k2 = Math.random() - 0.5;

        // 设置精灵模型位置，在xoz平面上随机分布
        sprite.position.set(1000 * k1, 50, 1000 * k2)
      }

      /**
       * 创建一个草地平面 
       * **/
      let geometry = new THREE.PlaneGeometry(1000, 1000); //矩形平面
      texture = new THREE.TextureLoader().load('images/grass.jpg');
      // 设置纹理的重复模式
      texture.wrapS = THREE.RepeatWrapping;
      texture.wrapT = THREE.RepeatWrapping;
      // uv两个方向纹理重复数量
      texture.repeat.set(10, 10);
      let material = new THREE.MeshLambertMaterial({
        // color: 0x777700,
        map:texture,
      });
      let mesh = new THREE.Mesh(geometry, material); //网格模型对象Mesh
      scene.add(mesh); //网格模型添加到场景中
      mesh.rotateX(-Math.PI / 2);
    }

    // 6.封装渲染方法 -> 渲染图形
    function render() {
      //执行渲染操作   指定场景、相机作为参数
      renderer.render(scene, camera);
      /* mesh.rotateX(0.01);
      mesh.rotateY(0.01);
      mesh.rotateZ(0.01);
      requestAnimationFrame(render); */
    }

    // 7.创建控制对象
    function initControls() {
      controls = new THREE.OrbitControls(camera)
      controls.addEventListener('change', function () {
        render();
      })
    }

    // 8.辅助坐标系的显示
    function initAxisHelper() {
      let axisHelper = new THREE.AxisHelper(200)
      scene.add(axisHelper);
    }
  </script>
</body>

</html>
