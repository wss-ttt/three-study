<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Three框架</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>

<body onload="init();">
  <script src="js/Three.js"></script>
  <script src="js/OrbitControls.js"></script>
  <script src="js/tween.min.js"></script>
  <script>
    let renderer;
    let camera;
    let scene;
    let light;
    let mesh;
    let controls;

    function init() {
      initScene();
      initRender();
      initCamera();
      initLight();
      initModule();
      initTWeen();
      animation();
      initAxisHelper();
      initControls();
    }

    function initRender() {
      renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight); //设置渲染区域尺寸
      renderer.setClearColor(0xb9d3ff, 0.4); //设置背景颜色
      document.body.appendChild(renderer.domElement); //body元素中插入canvas对象
    }

    function initCamera() {
      let width = window.innerWidth; //窗口宽度
      let height = window.innerHeight; //窗口高度
      //创建相机对象
      camera = new THREE.PerspectiveCamera(60, width / height, 1, 1000);
      camera.position.set(200, 300, 200); //设置相机位置
      camera.lookAt(scene.position); //设置相机方向(指向的场景对象)
    }

    function initScene() {
      scene = new THREE.Scene();
    }

    function initLight() {
      light = new THREE.AmbientLight(0xFFFFFF);
      light.position.set(100, 100, 200);
      scene.add(light);
      light = new THREE.PointLight(0x00FF00);
      light.position.set(0, 0, 300);
      scene.add(light);
    }

    function initModule() {
      let geometry = new THREE.CylinderGeometry(10, 15, 40);
      let material = new THREE.MeshLambertMaterial({
        color: 0x1acd7e
      });
      mesh = new THREE.Mesh(geometry, material);
      mesh.position = new THREE.Vector3(0, 0, 0);
      scene.add(mesh);
    }

    // 8.辅助坐标系的显示
    function initAxisHelper() {
      let axisHelper = new THREE.AxisHelper(200)
      scene.add(axisHelper);
    }

    // 7.创建控制对象
    function initControls() {
      controls = new THREE.OrbitControls(camera, renderer.domElement)
    }

    function animation() {
      renderer.render(scene, camera);
      requestAnimationFrame(animation);
      TWEEN.update();
    }

    function initTWeen() {
      new TWEEN.Tween(mesh.position).to({
        x: 100
      }, 2000).onComplete(function () {
        console.log('x轴方向运动完毕');
        new TWEEN.Tween(mesh.position).to({
          y: 100
        }, 2000).onComplete(function () {
          console.log('y轴方向运动完毕');
          new TWEEN.Tween(mesh.position).to({
            z: 100
          }, 2000).onComplete(function() {
            console.log('x轴动画执行完毕')
          }).start();
        }).start();
      }).start();

      /* new TWEEN.Tween(mesh.position).to({
        x: 100,
        y: 100,
        z: 100
      }, 1000).start(); */
    }
  </script>
</body>

</html>
